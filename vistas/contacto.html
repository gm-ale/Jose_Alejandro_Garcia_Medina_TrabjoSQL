<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Definimos nuestro Head utilizando meta etiquetas para configurar sus dimensiones -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARBOR | Contacto</title>

    <!-- Enlace a ESTILOS -->
    <link rel="stylesheet" href="../estilos/estilos.css">
    <link rel="stylesheet" href="../estilos/footer_style.css">
    <link rel="stylesheet" href="../estilos/nav.css">

    <!-- Enlace a BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <!-- Enlace a ICONOS BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
        <!-- NAVBAR -->
        <header id="nav"></header>

    <main>
        <!-- SECTION: CABECERA DE CONTACTO -->
        <!-- Introducción a la página de contacto -->
        <section class="py-5 text-center">
            <div class="container">
                <h1 class="mb-3">Contacto</h1>
                <p class="lead">
                    ¿Tienes un proyecto en mente? Escríbenos y te responderemos lo antes posible.
                </p>
            </div>
        </section>

        <!-- SECTION: FORMULARIO + MAPA -->
        <!-- Se utiliza un grid de Bootstrap para dividir el contenido -->
        <section class="pb-5">
            <div class="container">
                <div class="row g-5">

                    <!-- FORMULARIO DE CONTACTO -->
                    <div class="col-md-6">
                        <h2 class="mb-4">Formulario de contacto</h2>

                        <form>
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text"
                                       id="nombre"
                                       class="form-control"
                                       required
                                       minlength="3"
                                       maxlength="40"
                                       pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+"
                                       placeholder="Introduce tu nombre">
                            </div>

                            <!-- Apellidos -->
                            <div class="mb-3">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text"
                                       id="apellidos"
                                       class="form-control"
                                       required
                                       minlength="4"
                                       maxlength="60"
                                       pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+"
                                       placeholder="Introduce tus apellidos">
                            </div>

                            <!-- Correo electrónico -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email"
                                       id="email"
                                       class="form-control"
                                       required
                                       placeholder="ejemplo@correo.com">
                            </div>

                            <!-- Teléfono -->
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel"
                                       id="telefono"
                                       class="form-control"
                                       required
                                       minlength="9"
                                       maxlength="9"
                                       pattern="[0-9]{9}"
                                       placeholder="123456789">
                            </div>

                            <!-- Comentarios -->
                            <div class="mb-3">
                                <label for="comentarios" class="form-label">Comentarios</label>
                                <textarea id="comentarios"
                                          class="form-control"
                                          rows="4"
                                          placeholder="Escribe tu mensaje (opcional)"></textarea>
                            </div>

                            <!-- Botones -->
                            <div class="d-flex gap-3">
                                <button type="submit" class="btn btn-primary">
                                    Enviar formulario
                                </button>

                                <button type="reset" class="btn btn-outline-secondary">
                                    Limpiar formulario
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- MAPA DINÁMICO -->
                    <!-- Se utiliza Google Maps embebido -->
                    <div class="col-md-6">
                        <h3 class="mb-4">Dónde estamos</h3>

                        <div class="ratio ratio-4x3">
                            <iframe
                                src="https://www.google.com/maps?q=Gran%20Canaria&output=embed"
                                style="border:0;"
                                allowfullscreen=""
                                loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER PRINCIPAL -->
    <!-- Footer dinámico -->
    <div id="footer"></div>
    <script src="../js/footer.js"></script>

    <!-- Enlace a nav.JS -->
    <script src="../js/nav.js"></script>

    <!-- Enlace a JS de BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
